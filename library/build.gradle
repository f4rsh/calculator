apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 305
        versionName '3.0.5'
    }

    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    compile "com.android.support:appcompat-v7:23.1.1"

    compile('com.mikepenz:iconics:1.0.2@aar') {
        transitive = true
    }
}
